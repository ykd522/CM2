<div>

    <div class="text-center">
        <h1>Home Page</h1>

        <p>{{ message }}</p>
    </div>
    <div class="row" id="search-bar">
        <div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for snippets"/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="filter">Filter by</label>
                                        <select class="form-control">
                                            <option value="0" selected>All Snippets</option>
                                            <option value="1">Featured</option>
                                            <option value="2">Most popular</option>
                                            <option value="3">Top rated</option>
                                            <option value="4">Most commented</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Author</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Contains the words</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><span
                                            class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"
                                                                            aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6" id="left-container">
        <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2"
                  initial-selection="Granny Smith"></abn-tree>
    </div>
    <div class="col-lg-6">
        <div id="file-detail" class="rounded">
            <div class="row">
                <div class="col-lg-6"><h1>TITLE</h1></div>
                <div class="col-lg-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-6">Author:</div>
                <div class="col-lg-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-6">Year:</div>
                <div class="col-lg-6"></div>
            </div>

            <div class="row" style="margin-top: 150px">
                <div class="col-lg-2 "></div>
                <div class="col-lg-2 btn btn-success">UPLOAD</div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2 btn btn-success"> DOWNLOAD</div>
                <div class="col-lg-1"></div>

                <div class="col-lg-2 btn btn-danger"> REMOVE</div>
                <div class="col-lg-2 "></div>

            </div>
        </div>

    </div>
</div>


</div>
