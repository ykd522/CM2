{% load static %}
<!DOCTYPE html>
<html ng-app = "scotchApp">

<head>
     
    <link rel="stylesheet" href="{% static 'library/bootstrap/css/bootstrap.css' %}" type = "text/css">
    <link rel="stylesheet" href="{% static 'library/bootstrap/css/bootstrap-theme.css' %}" type = "text/css">
    <script type="text/javascript" src="{% static 'bower_components/moment/min/moment.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'library/abn_tree.css' %}" type = "text/css">
    <link rel="stylesheet" href="{% static 'css/homecss.css' %}" type = "text/css">
    <link rel="stylesheet" href="{% static 'library/tree.css' %}" type = "text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>


    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="{% static 'library/angular-ui-router.js' %}"></script>
    <script src="{% static 'library/md5.js' %}"></script>
    <script src="{% static 'library/angular-cookies.js' %}"></script>
    <script src="{% static 'library/abn_tree_directive.js' %}"></script>


    <link rel="stylesheet" href="{% static 'bower_components/angularjs-datetime-picker/angularjs-datetime-picker.css' %}"/>
    
    <script src="{% static 'app.js' %}"></script>

    <script src="{% static 'services/dataFactory.js' %}"></script>
    <script src="{% static 'services/utilFactory.js' %}"></script>

    <script src="{% static 'controllers.js' %}"></script>
    <script src="{% static 'controllers/homeController.js' %}"></script>
    <script src="{% static 'controllers/loginCtrl.js' %}"></script>

</head>

<!-- define angular controller -->
<body ng-app="scotchApp">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Angular Routing Example</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
            <li><a ui-sref="about"><i class="fa fa-shield"></i> About</a></li>
            <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
            <li><a ui-sref="users"><i class="fa fa-comment"></i> Users</a></li>
            <li ng-hide="currentUserSignedIn"><a ui-sref="login"><i class="fa fa-comment"></i> Login</a></li>
            <li ng-show="currentUserSignedIn"><a ui-sref="login" ng-click="doLogout()"><i class="fa fa-comment"></i>
                Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ui-view></div>

</div>

<footer class="text-center">
    <p>If there is any issues, please contact Admin
    </p>

    <p>Good luck!</p>
</footer>

</body>

</html>
